<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-box">
                <p>BTC</p>
                <div class="header-btc"><img src="./img/Bitcoin.svg.png" alt="btc" class="header-img"></div>
                <div class="header-arrowR"> > </div>
                <div class="header-usd"><img src="./img/dollar.png" alt="usd" class="header-img"></div>
                 <p>USD</p>
            </div>
        </header>
        <main></main>

        <footer>
            <div class="footer-box">
                <p>BNB</p>
                <div class="footer-bnb"><img src="./img/bnb.png" alt="bnb" class="footer-img"></div>
                <div class="footer-arrowL"> < </div>
                <div class="footer-eur"><img src="./img/eur.png" alt="eur" class="footer-img"></div>
            <p>EUR</p>
            </div>
        </footer>
    </div>
    
</body>
</html>
