<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-box">
          <p>BTC</p>
          <div class="header-btc">
            <img src="./img/Bitcoin.svg.png" alt="btc" class="header-img" />
          </div>
          <div class="header-arrowR">></div>
          <div class="header-usd">
            <img src="./img/dollar.png" alt="usd" class="header-img" />
          </div>
          <p>USD</p>
        </div>
      </header>

      <main>
        <div class="Main_SparkasseLoge">
          <img src="./sparkasse.jpg" alt="" />
        </div>
        <article class="Main_Article article1">
          <img src="./Logo-VISA-transparent-PNG.png" alt="" />
          <div class="Main_Article_space1"></div>
        </article>
        <article class="Main_Article article2">
          <img
            src="./toppng.com-mastercard-logo-png-image-background-logo-mastercard-1200x800.png"
            alt=""
          />
          <div class="Main_Article_space2"></div>
        </article>
        <article class="Main_Article article3">
          <img src="./google.png" alt="" />
          <div class="Main_Article_space3"></div>
        </article>
        <article class="Main_Article article4">
          <img src="./0404397e8f147090fff5eea8152bc416.png" alt="" />
          <div class="Main_Article_space4"></div>
        </article>
      </main>

      <footer>
        <div class="footer-box">
          <p>BNB</p>
          <div class="footer-bnb">
            <img src="./img/bnb.png" alt="bnb" class="footer-img" />
          </div>
          <div class="footer-arrowL"><</div>
          <div class="footer-eur">
            <img src="./img/eur.png" alt="eur" class="footer-img" />
          </div>
          <p>EUR</p>
        </div>
      </footer>
    </div>
  </body>
</html>
